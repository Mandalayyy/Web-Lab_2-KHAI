<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/gallery.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" />
    <title>Device Market! Купить смартфон в Украине!</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <nav class="header__nav">
          <div class="header__logo">
            <a href="/index.html" class="logo">
              <img class="img__logo" src="/images/logo.jpg" alt="logo" width="350" height="86" />
            </a>
          </div>
          <ul class="nav__list">
            <li class="nav__item">
              <a href="/index.html" class="nav__link">Главная</a>
            </li>
            <li class="nav__item">
              <a href="/articles.html" class="nav__link">Статьи</a>
            </li>
            <li class="nav__item">
              <a href="/catalogue.html" class="nav__link">Каталог</a>
            </li>
            <li class="nav__item">
              <a href="/gallery.html" id="current" class="nav__link">Галерея изображений</a>
            </li>
            <li class="nav__item">
              <a href="/registration.html" class="nav__link">Реестрация</a>
            </li>
            <li class="nav__item">
              <a href="/contacts.html" class="nav__link">Контакты</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="search__row__intro">
        <div class="wrapper">
          <section class="search__row">
            <div class="search__block">
              <input class="search__item" type="text" placeholder="Поиск по сайту" />
              <button class="fa fa-search" id="search__button" type="submit"></button>
            </div>
            <div class="shopping_cart">
              <a href="!#" class="cart__link">
                <img class="cart" src="/images/cart.png" alt="cart" />
              </a>
            </div>
          </section>
        </div>
      </div>
      <section class="gallery">
        <div class="container">
          <div class="pic-1">
            <a href="/images/pic-1.jpg" target="_blank" class="gallery__link">
              <img class="img__pic-1" src="/images/pic-1.jpg" alt="phone" />
            </a>
          </div>
          <div class="pic-2">
            <a href="/images/pic-2.jpg" target="_blank" class="gallery__link">
              <img class="img__pic-2" src="/images/pic-2.jpg" alt="phone" />
            </a>
          </div>
          <div class="pic-3">
            <a href="/images/pic-3.jpg" target="_blank" class="gallery__link">
              <img class="img__pic-3" src="/images/pic-3.jpg" alt="phone" />
            </a>
          </div>
          <div class="pic-4">
            <a href="/images/pic-4.webp" target="_blank" class="gallery__link">
              <img class="img__pic-4" src="/images/pic-4.webp" alt="phone" />
            </a>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__wrapper">
        <div class="footer__logo">
          <a href="/index.html" class="logo">
            <img class="img__logo" src="/images/logo.jpg" alt="logo" width="350" height="86" />
          </a>
        </div>
        <address class="footer__address">
          <h3 class="footer__text">
            Интернет-магазин Device Market &copy 2012-2022. Все права защищены.
          </h3>
          <ul class="footer__list">
            <li class="footer__item">
              <a class="footer__link" href="mailto:info@devstudio.com">info@devstudio.com</a>
            </li>
            <li class="footer__item">
              <a class="footer__link" href="tel:+380961111111">+380961111111</a>
            </li>
          </ul>
        </address>
      </div>
    </footer>
  </body>
</html>
